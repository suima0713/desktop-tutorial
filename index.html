<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading System 2025 - AI-Human Fusion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #333;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            color: #2a5298;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .header p {
            text-align: center;
            color: #666;
            font-size: 1.1em;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
            margin-bottom: 20px;
        }

        .trading-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .system-messages-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-height: 600px;
            overflow-y: auto;
        }

        .system-messages-panel h3 {
            color: #2a5298;
            margin-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
        }

        .system-message {
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 8px;
            border-left: 4px solid;
            background: rgba(255, 255, 255, 0.8);
            font-size: 0.9em;
            line-height: 1.4;
        }

        .system-message.info {
            border-left-color: #2196F3;
            background: rgba(33, 150, 243, 0.1);
        }

        .system-message.warning {
            border-left-color: #FF9800;
            background: rgba(255, 152, 0, 0.1);
        }

        .system-message.error {
            border-left-color: #F44336;
            background: rgba(244, 67, 54, 0.1);
        }

        .system-message.success {
            border-left-color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }

        .control-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .control-panel h3 {
            color: #2a5298;
            margin-bottom: 15px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            margin: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        }

        .btn.success {
            background: linear-gradient(135deg, #2ed573 0%, #1e90ff 100%);
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-online {
            background: #4CAF50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        .status-offline {
            background: #F44336;
            box-shadow: 0 0 10px rgba(244, 67, 54, 0.5);
        }

        .status-warning {
            background: #FF9800;
            box-shadow: 0 0 10px rgba(255, 152, 0, 0.5);
        }

        .trading-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #2a5298;
        }

        .info-card h4 {
            color: #2a5298;
            margin-bottom: 8px;
        }

        .info-card p {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }

        /* „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÂäπÊûú */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .system-message {
            animation: fadeIn 0.3s ease-out;
        }

        /* „Çπ„ÇØ„É≠„Éº„É´„Éê„Éº„ÅÆ„Ç´„Çπ„Çø„Éû„Ç§„Ç∫ */
        .system-messages-panel::-webkit-scrollbar {
            width: 8px;
        }

        .system-messages-panel::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        .system-messages-panel::-webkit-scrollbar-thumb {
            background: rgba(42, 82, 152, 0.5);
            border-radius: 4px;
        }

        .system-messages-panel::-webkit-scrollbar-thumb:hover {
            background: rgba(42, 82, 152, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Trading System 2025</h1>
            <p>AI-Human Fusion Trading Platform</p>
        </div>

        <div class="main-content">
            <div class="trading-panel">
                <h3>üìä Trading Dashboard</h3>
                <div class="trading-info">
                    <div class="info-card">
                        <h4>„Ç∑„Çπ„ÉÜ„É†Áä∂ÊÖã</h4>
                        <p><span class="status-indicator status-online"></span>„Ç™„É≥„É©„Ç§„É≥</p>
                    </div>
                    <div class="info-card">
                        <h4>APIÊé•Á∂ö</h4>
                        <p><span class="status-indicator status-online"></span>Êé•Á∂ö‰∏≠</p>
                    </div>
                    <div class="info-card">
                        <h4>„Éá„Éº„ÇøÊõ¥Êñ∞</h4>
                        <p>ÊúÄÊñ∞: <span id="last-update">--:--:--</span></p>
                    </div>
                </div>
                
                <div class="control-panel">
                    <h3>üéÆ „Ç∑„Çπ„ÉÜ„É†Âà∂Âæ°</h3>
                    <button class="btn" onclick="testSystemVoice()">Èü≥Â£∞„ÉÜ„Çπ„Éà</button>
                    <button class="btn success" onclick="startMonitoring()">Áõ£Ë¶ñÈñãÂßã</button>
                    <button class="btn danger" onclick="stopMonitoring()">Áõ£Ë¶ñÂÅúÊ≠¢</button>
                    <button class="btn" onclick="clearMessages()">„É°„ÉÉ„Çª„Éº„Ç∏„ÇØ„É™„Ç¢</button>
                </div>
            </div>

            <div class="system-messages-panel">
                <h3>üì¢ „Ç∑„Çπ„ÉÜ„É†„É°„ÉÉ„Çª„Éº„Ç∏</h3>
                <div id="system-messages">
                    <!-- „Ç∑„Çπ„ÉÜ„É†„É°„ÉÉ„Çª„Éº„Ç∏„Åå„Åì„Åì„Å´Ë°®Á§∫„Åï„Çå„Åæ„Åô -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // SystemVoice Ê©üËÉΩ„ÅÆÂÆüË£Ö
        const SystemVoice = {
            speak: function(message, level = 'info') {
                // 1. „Ç≥„É≥„ÇΩ„Éº„É´„Å´Ë®òÈå≤
                console.log(`[System ${level.toUpperCase()}]: ${message}`);
                
                // 2. ÁîªÈù¢‰∏ä„Å´ÈÄöÁü•Ë°®Á§∫
                const notification = document.createElement('div');
                notification.className = `system-message ${level}`;
                notification.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
                
                const messagesContainer = document.getElementById('system-messages');
                messagesContainer.prepend(notification);
                
                // 3. „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Å´Â±•Ê≠¥‰øùÂ≠ò
                const history = JSON.parse(localStorage.getItem('systemLog') || '[]');
                history.push({
                    time: Date.now(), 
                    message, 
                    level,
                    timestamp: new Date().toISOString()
                });
                
                // ÊúÄÊñ∞100‰ª∂„ÅÆ„Åø‰øùÊåÅ
                localStorage.setItem('systemLog', JSON.stringify(history.slice(-100)));
                
                // 4. Ëá™Âãï„Çπ„ÇØ„É≠„Éº„É´ÔºàÊñ∞„Åó„ÅÑ„É°„ÉÉ„Çª„Éº„Ç∏„ÅåËøΩÂä†„Åï„Çå„ÅüÂ†¥ÂêàÔºâ
                if (messagesContainer.scrollTop === 0) {
                    messagesContainer.scrollTop = 0;
                }
                
                // 5. „É°„ÉÉ„Çª„Éº„Ç∏„ÅÆËá™ÂãïÂâäÈô§ÔºàÂè§„ÅÑ„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂâäÈô§Ôºâ
                this.cleanupOldMessages();
            },

            cleanupOldMessages: function() {
                const messages = document.querySelectorAll('.system-message');
                const maxMessages = 50; // ÊúÄÂ§ß50‰ª∂„Åæ„ÅßË°®Á§∫
                
                if (messages.length > maxMessages) {
                    for (let i = maxMessages; i < messages.length; i++) {
                        messages[i].remove();
                    }
                }
            },

            // Â±•Ê≠¥„ÅÆË™≠„ÅøËæº„Åø
            loadHistory: function() {
                const history = JSON.parse(localStorage.getItem('systemLog') || '[]');
                const messagesContainer = document.getElementById('system-messages');
                
                // ÊúÄÊñ∞„ÅÆ10‰ª∂„ÇíË°®Á§∫
                const recentMessages = history.slice(-10).reverse();
                
                recentMessages.forEach(item => {
                    const notification = document.createElement('div');
                    notification.className = `system-message ${item.level}`;
                    notification.textContent = `${new Date(item.timestamp).toLocaleTimeString()}: ${item.message}`;
                    messagesContainer.appendChild(notification);
                });
            },

            // „Ç∑„Çπ„ÉÜ„É†Áä∂ÊÖã„ÅÆÊõ¥Êñ∞
            updateStatus: function(status, message) {
                const statusElement = document.querySelector('.info-card p');
                const indicator = statusElement.querySelector('.status-indicator');
                
                indicator.className = `status-indicator status-${status}`;
                statusElement.innerHTML = indicator.outerHTML + (status === 'online' ? '„Ç™„É≥„É©„Ç§„É≥' : 
                                                               status === 'offline' ? '„Ç™„Éï„É©„Ç§„É≥' : 'Ë≠¶Âëä');
                
                this.speak(message, status === 'online' ? 'success' : 
                           status === 'offline' ? 'error' : 'warning');
            }
        };

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„ÅÆÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            SystemVoice.speak('Trading System 2025 „ÅåËµ∑Âãï„Åó„Åæ„Åó„Åü', 'success');
            SystemVoice.speak('SystemVoiceÊ©üËÉΩ„ÅåÂàùÊúüÂåñ„Åï„Çå„Åæ„Åó„Åü', 'info');
            SystemVoice.loadHistory();
            
            // ÊúÄÁµÇÊõ¥Êñ∞ÊôÇÂàª„ÅÆÊõ¥Êñ∞
            document.getElementById('last-update').textContent = new Date().toLocaleTimeString();
        });

        // „ÉÜ„Çπ„ÉàÈñ¢Êï∞
        function testSystemVoice() {
            SystemVoice.speak('Èü≥Â£∞„ÉÜ„Çπ„Éà: „Ç∑„Çπ„ÉÜ„É†„ÅØÊ≠£Â∏∏„Å´Âãï‰Ωú„Åó„Å¶„ÅÑ„Åæ„Åô', 'info');
            SystemVoice.speak('Ë≠¶Âëä„ÉÜ„Çπ„Éà: APIÂà∂Èôê„Å´Ëøë„Å•„ÅÑ„Å¶„ÅÑ„Åæ„Åô', 'warning');
            SystemVoice.speak('„Ç®„É©„Éº„ÉÜ„Çπ„Éà: Êé•Á∂ö„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü', 'error');
            SystemVoice.speak('ÊàêÂäü„ÉÜ„Çπ„Éà: „Éá„Éº„ÇøÂèñÂæó„ÅåÂÆå‰∫Ü„Åó„Åæ„Åó„Åü', 'success');
        }

        function startMonitoring() {
            SystemVoice.speak('Áõ£Ë¶ñ„Ç∑„Çπ„ÉÜ„É†„ÇíÈñãÂßã„Åó„Åæ„Åô', 'info');
            SystemVoice.updateStatus('online', 'Áõ£Ë¶ñ„Ç∑„Çπ„ÉÜ„É†„ÅåÈñãÂßã„Åï„Çå„Åæ„Åó„Åü');
            
            // ÂÆöÊúüÁöÑ„Å™Áä∂ÊÖãÊõ¥Êñ∞„ÅÆ„Ç∑„Éü„É•„É¨„Éº„Ç∑„Éß„É≥
            setTimeout(() => {
                SystemVoice.speak('Ê†™‰æ°„Éá„Éº„Çø„ÅÆÂèñÂæó„ÇíÈñãÂßã„Åó„Åæ„Åó„Åü', 'info');
            }, 2000);
            
            setTimeout(() => {
                SystemVoice.speak('APIÂà∂Èôê„Å´Ëøë„Å•„ÅÑ„Å¶„ÅÑ„Åæ„Åô - Ê≥®ÊÑè„ÅåÂøÖË¶Å„Åß„Åô', 'warning');
            }, 5000);
        }

        function stopMonitoring() {
            SystemVoice.speak('Áõ£Ë¶ñ„Ç∑„Çπ„ÉÜ„É†„ÇíÂÅúÊ≠¢„Åó„Åæ„Åô', 'warning');
            SystemVoice.updateStatus('offline', 'Áõ£Ë¶ñ„Ç∑„Çπ„ÉÜ„É†„ÅåÂÅúÊ≠¢„Åï„Çå„Åæ„Åó„Åü');
        }

        function clearMessages() {
            document.getElementById('system-messages').innerHTML = '';
            localStorage.removeItem('systemLog');
            SystemVoice.speak('„É°„ÉÉ„Çª„Éº„Ç∏Â±•Ê≠¥„Çí„ÇØ„É™„Ç¢„Åó„Åæ„Åó„Åü', 'info');
        }

        // ÂÆöÊúüÁöÑ„Å™Áä∂ÊÖãÊõ¥Êñ∞
        setInterval(() => {
            document.getElementById('last-update').textContent = new Date().toLocaleTimeString();
        }, 1000);

        // „Ç®„É©„Éº„Éè„É≥„Éâ„É™„É≥„Ç∞
        window.addEventListener('error', function(e) {
            SystemVoice.speak(`JavaScript„Ç®„É©„Éº: ${e.message}`, 'error');
        });

        // „Éö„Éº„Ç∏Èõ¢ËÑ±ÊôÇ„ÅÆÂá¶ÁêÜ
        window.addEventListener('beforeunload', function() {
            SystemVoice.speak('„Ç∑„Çπ„ÉÜ„É†„ÇíÁµÇ‰∫Ü„Åó„Åæ„Åô', 'info');
        });
    </script>
</body>
</html>
