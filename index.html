<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading System 2025 - AI-Human Fusion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #333;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            color: #2a5298;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .header p {
            text-align: center;
            color: #666;
            font-size: 1.1em;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
            margin-bottom: 20px;
        }

        .trading-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .system-messages-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-height: 600px;
            overflow-y: auto;
        }

        .system-messages-panel h3 {
            color: #2a5298;
            margin-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
        }

        .system-message {
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 8px;
            border-left: 4px solid;
            background: rgba(255, 255, 255, 0.8);
            font-size: 0.9em;
            line-height: 1.4;
        }

        .system-message.info {
            border-left-color: #2196F3;
            background: rgba(33, 150, 243, 0.1);
        }

        .system-message.warning {
            border-left-color: #FF9800;
            background: rgba(255, 152, 0, 0.1);
        }

        .system-message.error {
            border-left-color: #F44336;
            background: rgba(244, 67, 54, 0.1);
        }

        .system-message.success {
            border-left-color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }

        .control-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .control-panel h3 {
            color: #2a5298;
            margin-bottom: 15px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            margin: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        }

        .btn.success {
            background: linear-gradient(135deg, #2ed573 0%, #1e90ff 100%);
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-online {
            background: #4CAF50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        .status-offline {
            background: #F44336;
            box-shadow: 0 0 10px rgba(244, 67, 54, 0.5);
        }

        .status-warning {
            background: #FF9800;
            box-shadow: 0 0 10px rgba(255, 152, 0, 0.5);
        }

        .trading-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #2a5298;
        }

        .info-card h4 {
            color: #2a5298;
            margin-bottom: 8px;
        }

        .info-card p {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }

        /* アニメーション効果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .system-message {
            animation: fadeIn 0.3s ease-out;
        }

        /* スクロールバーのカスタマイズ */
        .system-messages-panel::-webkit-scrollbar {
            width: 8px;
        }

        .system-messages-panel::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        .system-messages-panel::-webkit-scrollbar-thumb {
            background: rgba(42, 82, 152, 0.5);
            border-radius: 4px;
        }

        .system-messages-panel::-webkit-scrollbar-thumb:hover {
            background: rgba(42, 82, 152, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 Trading System 2025</h1>
            <p>AI-Human Fusion Trading Platform</p>
        </div>

        <div class="main-content">
            <div class="trading-panel">
                <h3>📊 Trading Dashboard</h3>
                <div class="trading-info">
                    <div class="info-card">
                        <h4>システム状態</h4>
                        <p><span class="status-indicator status-online"></span>オンライン</p>
                    </div>
                    <div class="info-card">
                        <h4>API接続</h4>
                        <p><span class="status-indicator status-online"></span>接続中</p>
                    </div>
                    <div class="info-card">
                        <h4>データ更新</h4>
                        <p>最新: <span id="last-update">--:--:--</span></p>
                    </div>
                </div>
                
                <div class="control-panel">
                    <h3>🎮 システム制御</h3>
                    <button class="btn" onclick="testSystemVoice()">音声テスト</button>
                    <button class="btn success" onclick="startMonitoring()">監視開始</button>
                    <button class="btn danger" onclick="stopMonitoring()">監視停止</button>
                    <button class="btn" onclick="clearMessages()">メッセージクリア</button>
                </div>
            </div>

            <div class="system-messages-panel">
                <h3>📢 システムメッセージ</h3>
                <div id="system-messages">
                    <!-- システムメッセージがここに表示されます -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // SystemVoice 機能の実装
        const SystemVoice = {
            speak: function(message, level = 'info') {
                // 1. コンソールに記録
                console.log(`[System ${level.toUpperCase()}]: ${message}`);
                
                // 2. 画面上に通知表示
                const notification = document.createElement('div');
                notification.className = `system-message ${level}`;
                notification.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
                
                const messagesContainer = document.getElementById('system-messages');
                messagesContainer.prepend(notification);
                
                // 3. ローカルストレージに履歴保存
                const history = JSON.parse(localStorage.getItem('systemLog') || '[]');
                history.push({
                    time: Date.now(), 
                    message, 
                    level,
                    timestamp: new Date().toISOString()
                });
                
                // 最新100件のみ保持
                localStorage.setItem('systemLog', JSON.stringify(history.slice(-100)));
                
                // 4. 自動スクロール（新しいメッセージが追加された場合）
                if (messagesContainer.scrollTop === 0) {
                    messagesContainer.scrollTop = 0;
                }
                
                // 5. メッセージの自動削除（古いメッセージを削除）
                this.cleanupOldMessages();
            },

            cleanupOldMessages: function() {
                const messages = document.querySelectorAll('.system-message');
                const maxMessages = 50; // 最大50件まで表示
                
                if (messages.length > maxMessages) {
                    for (let i = maxMessages; i < messages.length; i++) {
                        messages[i].remove();
                    }
                }
            },

            // 履歴の読み込み
            loadHistory: function() {
                const history = JSON.parse(localStorage.getItem('systemLog') || '[]');
                const messagesContainer = document.getElementById('system-messages');
                
                // 最新の10件を表示
                const recentMessages = history.slice(-10).reverse();
                
                recentMessages.forEach(item => {
                    const notification = document.createElement('div');
                    notification.className = `system-message ${item.level}`;
                    notification.textContent = `${new Date(item.timestamp).toLocaleTimeString()}: ${item.message}`;
                    messagesContainer.appendChild(notification);
                });
            },

            // システム状態の更新
            updateStatus: function(status, message) {
                const statusElement = document.querySelector('.info-card p');
                const indicator = statusElement.querySelector('.status-indicator');
                
                indicator.className = `status-indicator status-${status}`;
                statusElement.innerHTML = indicator.outerHTML + (status === 'online' ? 'オンライン' : 
                                                               status === 'offline' ? 'オフライン' : '警告');
                
                this.speak(message, status === 'online' ? 'success' : 
                           status === 'offline' ? 'error' : 'warning');
            }
        };

        // ページ読み込み時の初期化
        document.addEventListener('DOMContentLoaded', function() {
            SystemVoice.speak('Trading System 2025 が起動しました', 'success');
            SystemVoice.speak('SystemVoice機能が初期化されました', 'info');
            SystemVoice.loadHistory();
            
            // 最終更新時刻の更新
            document.getElementById('last-update').textContent = new Date().toLocaleTimeString();
        });

        // テスト関数
        function testSystemVoice() {
            SystemVoice.speak('音声テスト: システムは正常に動作しています', 'info');
            SystemVoice.speak('警告テスト: API制限に近づいています', 'warning');
            SystemVoice.speak('エラーテスト: 接続エラーが発生しました', 'error');
            SystemVoice.speak('成功テスト: データ取得が完了しました', 'success');
        }

        function startMonitoring() {
            SystemVoice.speak('監視システムを開始します', 'info');
            SystemVoice.updateStatus('online', '監視システムが開始されました');
            
            // 定期的な状態更新のシミュレーション
            setTimeout(() => {
                SystemVoice.speak('株価データの取得を開始しました', 'info');
            }, 2000);
            
            setTimeout(() => {
                SystemVoice.speak('API制限に近づいています - 注意が必要です', 'warning');
            }, 5000);
        }

        function stopMonitoring() {
            SystemVoice.speak('監視システムを停止します', 'warning');
            SystemVoice.updateStatus('offline', '監視システムが停止されました');
        }

        function clearMessages() {
            document.getElementById('system-messages').innerHTML = '';
            localStorage.removeItem('systemLog');
            SystemVoice.speak('メッセージ履歴をクリアしました', 'info');
        }

        // 定期的な状態更新
        setInterval(() => {
            document.getElementById('last-update').textContent = new Date().toLocaleTimeString();
        }, 1000);

        // エラーハンドリング
        window.addEventListener('error', function(e) {
            SystemVoice.speak(`JavaScriptエラー: ${e.message}`, 'error');
        });

        // ページ離脱時の処理
        window.addEventListener('beforeunload', function() {
            SystemVoice.speak('システムを終了します', 'info');
        });
    </script>
</body>
</html>
