name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write          # このワークフロー全体に付与する方法

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
