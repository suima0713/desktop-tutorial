name: CI

on:
  push:
    branches: [main]          # 必要なら develop など追加
  pull_request:

jobs:
  tests:
    # ----- 1) マトリックス定義 -----
    strategy:
      fail-fast: false        # どれか 1 つ失敗しても他は続行
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.11", "3.12"]

    runs-on: ${{ matrix.os }}

    # ----- 2) 行単位の手順 -----
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        run: pip install poetry

      - name: Install project (editable) & dev-deps
        run: poetry install --no-interaction --with dev

      - name: Run tests with coverage
        run: |
          poetry run pytest \
            --cov=desktop_tutorial \
            --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          # public リポジトリなら token 省略可
          # token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.xml          # 明示推奨
          flags: unittests             # optional：ジョブ識別用タグ
          name: python-${{ matrix.os }}-py${{ matrix.python-version }}
          fail_ci_if_error: true       # アップロード失敗でジョブを失敗扱いに
