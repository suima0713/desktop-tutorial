---
name: CI Tests

on:
  workflow_dispatch:
  push:
    branches: ["**"]
  pull_request:

permissions:
  contents: read
  statuses: write
  id-token: write

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Poetry
        run: |
          pip install -U pip
          pip install poetry
      - name: Install deps
        run: poetry install --with dev --no-interaction --sync
      - name: Run tests
        run: poetry run pytest -q --cov=. --cov-report=xml
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}   # tokenless なら削除
          files: coverage.xml
          flags: unittests
          fail_ci_if_error: true
          verbose: true

      - name: List workspace (debug)   # ← 一度だけ残して様子を見る
        if: always()
        run: |
          find "$GITHUB_WORKSPACE" -name 'coverage.xml' -print -exec wc -l {} \;
