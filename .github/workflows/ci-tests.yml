# .github/workflows/ci-tests.yml   ← 新規に貼り付け
name: CI Tests

on:
  workflow_dispatch: # ← 追加（GUI から手動実行できる）
  push:
    branches: ["**"]
  pull_request:

permissions:
  contents: write
  statuses: write
  id-token: write # Codecov v4 OIDC

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: |
          pip install --upgrade pip
          pip install poetry

      - name: Install deps
        run: |
          poetry install --with dev --no-interaction --no-root --sync

      - name: Run tests
        run: |
          poetry run pytest -q --cov=. --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          flags: unittests
          fail_ci_if_error: true
