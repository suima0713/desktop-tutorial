# ↓↓↓ これが正しい最小構成（permissions は 1 回だけ!!） ↓↓↓
name: CI Tests

on:
  pull_request:
  push:
    branches: [main]

permissions:               # ここだけ
  contents: write
  statuses: write
  id-token: write          # OIDC 用（あっても害はない）

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: |
          pip install --upgrade pip
          pip install poetry

      - name: Install deps (default+dev)
        run: |
          poetry install --with dev --no-interaction --no-root --sync

      - name: Run tests
        run: |
          poetry run pytest -q --cov=. --cov-report=xml

      - name: Upload coverage to Codecov       # 任意（落としても CI は成功にしたいなら skip-ok など）
        uses: codecov/codecov-action@v4
        with:
          flags: unittests
          fail_ci_if_error: true
