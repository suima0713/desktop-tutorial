# .github/workflows/ci-tests.yml
name: CI Tests

on:
  push:
    branches: [main]        # develop など追加可
  pull_request:

permissions:                # ★1 回だけ
  contents: write
  statuses: write           # Codecov tokenless 必須
  id-token: write           # Codecov Action v4 の OIDC 推奨

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: |
          pip install --upgrade pip
          pip install poetry

      - name: Install deps (default + dev)
        run: |
          poetry install --with dev --no-interaction --no-root --sync

      - name: Run tests
        run: |
          poetry run pytest -q --cov=. --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          flags: unittests
          fail_ci_if_error: true
