---                       # ← 追加
name: CI Tests

on:
  pull_request:
  push:
    branches: [main]

permissions:          # ★ここ
  contents: write      # ← 追加
  statuses: write                # ← これが無いと tokenless で 401

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          pip install poetry
          poetry install --only=dev

      - name: Run tests
        run: |
          poetry run pytest -q --cov=. --cov-report=xml

      # ── DEBUG: シークレット確認 ──
      - name: DEBUG show token existence
        run: echo "TOKEN_EXISTS=${{ secrets.CODECOV_TOKEN != '' }}"

      # ── Codecov アップロード ──
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          flags: unittests
          fail_ci_if_error: true
