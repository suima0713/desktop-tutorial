---               # ← これを 1 行目に追加
name: CI Tests

on:
  pull_request:
    branches:
      - main

permissions:
  contents: write        # ←★ 追加
  pull-requests: write   # ←★ 追加

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
      # ① リポジトリを取得
      - uses: actions/checkout@v4

      # ② Python をセットアップ
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # ③ 依存をインストール（dev + pyarrow）
      - name: Install dev deps
        run: |
          pip install -r requirements-dev.txt
          pip install "pyarrow>=16,<17"

      # ④ プロジェクトを editable インストール
      - name: Install project in editable mode
        run: pip install -e .

      # ⑤ テスト＋カバレッジ
      - name: Run tests
        run: |
          pytest -q -m e2e --cov=. --cov-report=xml

      # ⑥ Codecov へアップロード（任意）
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}      # ★必須（保護ブランチ）
          flags: unittests                         # 任意
          fail_ci_if_error: true                   # アップロード失敗で CI 落とす
