# .github/workflows/ci-tests.yml
name: CI Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
      # ① リポジトリを取得
      - uses: actions/checkout@v4

      # ② Python をセットアップ
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # ③ 依存をインストール（dev + pyarrow）
      - name: Install dev deps
        run: |
          pip install -r requirements-dev.txt
          pip install "pyarrow>=16,<17"

      # ④ プロジェクトを editable インストール
      - name: Install project in editable mode
        run: pip install -e .

      # ⑤ テスト＋カバレッジ
      - name: Run tests
        run: |
          pytest -q -m e2e --cov=. --cov-report=xml

      # ⑥ Codecov へアップロード（任意）
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          flags: unittests
          fail_ci_if_error: true
      - name: DEBUG – show whether CODECOV_TOKEN is set
        run: echo "TOKEN_EXISTS=${{ secrets.CODECOV_TOKEN != '' }}"
