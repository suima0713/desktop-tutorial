---
name: CI Tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  tests:
    name: Test (${{ matrix.python-version }} • ${{ matrix.pandas-channel }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11']
        pandas-channel: ['stable', 'dev']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry                # 最新安定版を取得

      - name: Cache Poetry and pip
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            ~/.cache/pip
          key: ${{ runner.os }}-py-${{ hashFiles('**/poetry.lock') }}-${{ matrix.python-version }}
          restore-keys: |
            ${{ runner.os }}-py-

      - name: Install dependencies via Poetry
        run: |
          poetry config virtualenvs.create false
          poetry install --no-interaction --with dev
          # pandas dev チャンネルのみ preview 版に差し替え
          if [ "${{ matrix.pandas-channel }}" = "dev" ]; then
            python -m pip install --pre --upgrade pandas
          fi
