---
name: CI Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  tests:
    name: Test (${{ matrix.python-version }} • ${{ matrix.pandas-channel }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11"]
        pandas-channel: ["stable", "dev"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install "poetry>=1.2"
          which poetry
          poetry --version

      - name: Enable poetry export
        run: |
          poetry self add poetry-plugin-export
          poetry self show plugins

      - name: Export locked deps
        run: |
          poetry export -f requirements.txt --without-hashes --with dev -o requirements.txt

      - name: Install dependencies via Poetry
        run: |
          poetry config virtualenvs.create false
          poetry install --no-interaction --with dev
          # pandas dev チャンネルのみ preview 版に差し替え
          if [ "${{ matrix.pandas-channel }}" = "dev" ]; then
            python -m pip install --pre --upgrade pandas
          fi

      # 1️⃣ テスト実行ステップ末尾に --cov 付き pytest を確実に置く
      - name: Run tests
        run: |
          poetry run pytest \
            --cov=desktop_tutorial \
            --cov-report=xml:coverage.xml \
            --cov-report=term-missing

      # 2️⃣ 生成した coverage.xml をアップロード (actions/upload-artifact@v4)
      - uses: actions/upload-artifact@v4
        if: ${{ matrix.python-version == '3.10' && matrix.pandas-channel == 'stable' }}
        with:
          name: coverage-xml-3.10-stable
          path: coverage.xml

      # 3️⃣ (任意) Codecov へアップロード  ※トークン必須
      - uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Debug Poetry
        run: |
          poetry --version
          poetry self show plugins
      - name: List installed packages
        run: |
          ls ~/.local/bin
