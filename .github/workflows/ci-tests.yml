---                       # ← 追加
name: CI Tests

on:
  push:
    branches: [main]      # ← “[ main ]” ではなく “[main]”
  pull_request:
    branches: [main]

permissions:              # ← 追加
  contents: write         #   コミット作成に必要
  id-token: write         #   OIDC 経由アップロードで必要

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          pip install poetry
          poetry install --only=dev

      - name: Run tests
        run: |
          poetry run pytest -q --cov=. --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          flags: unittests
          fail_ci_if_error: true
