---
name: CI Tests

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read
  id-token: write

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
        pandas-channel: ['dev', 'stable']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # ---------- install deps ----------
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          if [[ "${{ matrix.pandas-channel }}" == "dev" ]]; then
            pip install --pre pandas -U    # 開発版
          else
            pip install "pandas~=2.3"      # 安定版
          fi
          pip list | grep pandas           # debug

      # ---------- run tests -------------
      - name: Run unit tests + coverage
        run: |
          pytest --cov=src --cov-report=xml
          ls -l coverage.xml

      # ---------- upload ---------------
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          use_oidc: true
          files: ./coverage.xml
          flags: unittests
          verbose: true
