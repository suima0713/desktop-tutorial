---
name: CI Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  tests:
    name: Test (${{ matrix.python-version }} â€¢ ${{ matrix.pandas-channel }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11"]
        pandas-channel: ["stable", "dev"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry (official)
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Debug Poetry
        run: |
          which poetry
          poetry --version
          poetry self show plugins

      - name: List installed packages
        run: |
          ls ~/.local/bin

      - name: List installed Python packages
        run: pip list

      - name: Enable poetry export
        run: |
          poetry self add poetry-plugin-export
          poetry self show plugins

      - name: Export locked deps
        run: |
          poetry export -f requirements.txt --without-hashes --with dev -o requirements.txt

      - name: Install dependencies via Poetry
        run: |
          poetry config virtualenvs.create false
          poetry install --no-interaction --with dev
          if [ "${{ matrix.pandas-channel }}" = "dev" ]; then
            python -m pip install --pre --upgrade pandas
          fi

      - name: Cache Poetry virtualenvs
        uses: actions/cache@v4
        with:
          path: ~/.cache/pypoetry
          key: poetry-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            poetry-${{ runner.os }}-${{ matrix.python-version }}-

      - name: Run tests
        run: |
          poetry run pytest \
            --cov=desktop_tutorial \
            --cov-report=xml:coverage.xml \
            --cov-report=term-missing

      - uses: actions/upload-artifact@v4
        if: ${{ matrix.python-version == '3.10' && matrix.pandas-channel == 'stable' }}
        with:
          name: coverage-xml-3.10-stable
          path: coverage.xml

      - uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Show working directory
        run: pwd

      - name: Show Python and pip version
        run: |
          python --version
          pip --version

      - name: List workspace files
        run: ls -l
