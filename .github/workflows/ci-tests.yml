name: CI Tests                            # ① ワークフロー名

on:                                       # ② トリガー
  push:
    branches: [main]
    paths-ignore:
      - 'coverage.svg'
  pull_request:
    branches: [main]
    paths-ignore:
      - 'coverage.svg'

permissions:
  contents: read
  pull-requests: write                    # PR にステータスを書き込む

jobs:
  tests:                                  # ③ 1 つめのジョブ
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']   # ④ マトリクス
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip                           # ⑤ pip キャッシュ

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          pip install -e .

      - name: Run pytest
        run: pytest -q                         # ⑥ テスト実行
