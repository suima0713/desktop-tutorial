name: CI Tests                            # ① ワークフロー名

on:                                       # ② トリガー
  push:
    branches: [main]
    paths-ignore:
      - 'coverage.svg'
  pull_request:
    branches: [main]
    paths-ignore:
      - 'coverage.svg'

permissions:
  contents: read
  pull-requests: write                    # PR にステータスを書き込む

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: requirements-dev.txt

      - name: Install deps
        run: |
          python -m pip install -r requirements-dev.txt
          python -m pip install -e .

      # --- ここでテストとカバレッジ XML を生成 ---
      - name: Run tests
        run: |
          pytest -q -m e2e --cov=. --cov-report=xml

      # === このブロックを追加 ===
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}   # ← Private repo なので必須
          flags: unittests
          fail_ci_if_error: true
