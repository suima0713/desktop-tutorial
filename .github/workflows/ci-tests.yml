---                       # ← 追加
name: CI Tests

on:
  pull_request:
  push:
    branches: [main]

permissions:            # ★ GitHub App 経由の Codecov (tokenless) に必須
  contents: write
  statuses: write
  id-token: write       # codecov‑action@v4 が OIDC を使う場合に備え推奨

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0          # 差分判定に履歴が必要な場合

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: |
          pip install --upgrade pip
          pip install poetry

      - name: Install deps (default + dev)
        run: |
          poetry install --with dev --no-interaction --no-root --sync

      - name: Run tests
        run: |
          poetry run pytest -q --cov=. --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          flags: unittests          # 任意タグ
          fail_ci_if_error: true    # アップロード失敗でジョブを落とす
