---
name: CI Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  tests:
    name: Test (${{ matrix.python-version }} â€¢ ${{ matrix.pandas-channel }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11"]
        pandas-channel: ["stable", "dev"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer: pip

      - name: Setup Poetry PATH and verify installation
        run: |
          if [ -f "$HOME/.local/bin/poetry" ]; then
            echo "$HOME/.local/bin" >> $GITHUB_PATH
            export PATH="$HOME/.local/bin:$PATH"
            echo "Poetry found in ~/.local/bin/"
          elif [ -f "$HOME/.poetry/bin/poetry" ]; then
            echo "$HOME/.poetry/bin" >> $GITHUB_PATH
            export PATH="$HOME/.poetry/bin:$PATH"
            echo "Poetry found in ~/.poetry/bin/"
          else
            POETRY_PATH=$(which poetry 2>/dev/null || find /usr/local /opt -name "poetry" -type f 2>/dev/null | head -1)
            if [ -n "$POETRY_PATH" ]; then
              POETRY_DIR=$(dirname "$POETRY_PATH")
              echo "$POETRY_DIR" >> $GITHUB_PATH
              export PATH="$POETRY_DIR:$PATH"
              echo "Poetry found at: $POETRY_PATH"
            else
              echo "Poetry not found, attempting pip install"
              pip install poetry
            fi
          fi
          poetry --version
          poetry config --list

      - name: Export locked deps
        run: |
          poetry export -f requirements.txt --without-hashes --with dev -o requirements.txt

      - name: Install dependencies via Poetry
        run: |
          poetry config virtualenvs.create false
          poetry install --no-interaction --with dev
          if [ "${{ matrix.pandas-channel }}" = "dev" ]; then
            python -m pip install --pre --upgrade pandas
          fi

      - name: Cache Poetry virtualenvs
        uses: actions/cache@v4
        with:
          path: ~/.cache/pypoetry
          key: poetry-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            poetry-${{ runner.os }}-${{ matrix.python-version }}-

      - name: Add Poetry to PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Run tests
        run: |
          poetry run pytest \
            --cov=desktop_tutorial \
            --cov-report=xml:coverage.xml \
            --cov-report=term-missing

      - uses: actions/upload-artifact@v4
        if: ${{ matrix.python-version == '3.10' && matrix.pandas-channel == 'stable' }}
        with:
          name: coverage-xml-3.10-stable
          path: coverage.xml

      - uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Show working directory
        run: pwd

      - name: Show Python and pip version
        run: |
          python --version
          pip --version

      - name: List workspace files
        run: ls -l
