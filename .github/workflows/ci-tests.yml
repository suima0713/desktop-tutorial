# .github/workflows/ci-tests.yml  ※ permissions は1回だけ
name: CI Tests

on:
  pull_request:
  push:
    branches: [main]

permissions:            # ★ココを1回だけ書く
  contents: write
  statuses: write
  id-token: write        # （tokenlessでもあった方が無難）

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: |
          pip install --upgrade pip
          pip install poetry

      - name: Install deps (default + dev)
        run: |
          poetry install --with dev --no-interaction --no-root --sync

      - name: Run tests
        run: |
          poetry run pytest -q --cov=. --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          flags: unittests
          fail_ci_if_error: true
