---
name: Security Audit

on:
  schedule:
    - cron: "0 3 * * 0" # 毎週日曜日JST:12時に実行
  pull_request:

jobs:
  pip-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # Poetry 1.7.1 + 互換プラグイン 1.6.0
      - name: Install Poetry 1.7.1 with compatible plugin
        run: |
          python -m pip install --upgrade pip
          pip install "poetry==1.7.1"
          poetry self add "poetry-plugin-export==1.6.0"

      - name: Export dependencies (runtime + dev)
        run: poetry export --with dev --format=requirements.txt --without-hashes -o requirements.txt

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Run pip-audit (fail on high vulnerabilities)
        run: pip-audit -r requirements.txt --fail
