name: Nightly SBOM

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  generate-sbom:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest

      - name: Install dependencies
        run: poetry install --no-interaction --no-ansi
        continue-on-error: true

      - name: Generate SBOM
        run: |
          echo "SBOM generation would happen here"
          poetry export -f requirements.txt -o requirements.txt || echo "No poetry.lock found"
