name: tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        group: [1, 2]          # ← グループ数
        total-splits: [2]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      # 開発用依存
      - run: pip install -r requirements-dev.txt

      # プロジェクトを editable インストール
      - name: Install package (editable)
        run: pip install -e .

      # テスト (サブセット)
      - name: Run pytest subset
        run: |
          pytest --cov=core --cov-branch --cov-report=term \
            --splits ${{ matrix.total-splits }} --group ${{ matrix.group }}
 # ここに追加 -------------------------------
      - name: Debug – find coverage files
        run: |
          echo "=== locate .coverage* ==="
          find . -name '.coverage*' -maxdepth 3 -print


      # カバレッジ結果をアップロード
      - uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.group }}
          path: .coverage

  coverage:
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      # ★インストールを戻す――ここが消えていた
      - name: Install coverage CLI
        run: pip install coverage

      - uses: actions/download-artifact@v4
        with:
          pattern: coverage-*

      - name: Combine & report
        run: |
          coverage combine coverage-*/.coverage        # ← combine パスは前回修正どおり
          coverage report --fail-under=80
