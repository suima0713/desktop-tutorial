name: tests
on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        group: [1, 2]
        total_splits: [2]
      fail-fast: false
    env:
      COVERAGE_FILE: .coverage.${{ matrix.group }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
      - run: pip install -r requirements-dev.txt
      - run: pip install -e .
      - name: Run pytest subset
        run: |
          pytest --cov=core --cov-branch --cov-report=term \
                 --splits ${{ matrix.total_splits }} --group ${{ matrix.group }}

      # コピーして通常名に
      - name: Copy for artifact
        run: cp "${COVERAGE_FILE}" "coverage-${{ matrix.group }}.cov"

      - uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.group }}
          path: coverage-${{ matrix.group }}.cov
          if-no-files-found: error

  coverage:
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
      - run: pip install coverage
      - uses: actions/download-artifact@v4
        with:
          pattern: coverage-*
          merge-multiple: true
      - name: Combine & report
        shell: bash
        run: |
          shopt -s nullglob
          files=(coverage-*/coverage-*.cov)
          echo "Found ${#files[@]} coverage file(s): ${files[*]}"
          if [[ ${#files[@]} -lt 2 ]]; then
            echo "❌ coverage ファイルが 2 つ揃いません"; exit 1
          fi
          coverage combine "${files[@]}"
          coverage report --fail-under=80
