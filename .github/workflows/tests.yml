name: tests                    # ワークフロー名
on: [push, pull_request]       # 任意で変更可

jobs:
  ######################################################################
  # 1) pytest を 2 グループ並列実行し、グループごとに .coverage.X を生成
  ######################################################################
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        group: [1, 2]
        total_splits: [2]
      fail-fast: false

    env:
      COVERAGE_FILE: .coverage.${{ matrix.group }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
      - run: pip install -r requirements-dev.txt
      - run: pip install -e .

      - name: Run pytest subset
        run: |
          pytest --cov=core --cov-branch --cov-report=term \
                 --splits ${{ matrix.total_splits }} --group ${{ matrix.group }}

      # デバッグ用 – 本当に出来ているか確認
      - run: ls -alh "${COVERAGE_FILE}"

      # ❶ ファイルを **そのまま** アップロード
      - uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.group }}
          path: ${{ env.COVERAGE_FILE }}   # ← ここをフォルダではなくファイルに
          if-no-files-found: error

  ######################################################################
  # 2) 生成された 2 つの .coverage.* をダウンロードして結合＆レポート
  ######################################################################
  coverage:
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
      - run: pip install coverage

      - uses: actions/download-artifact@v4   # ❷
        with:
          pattern: coverage-*                # tests 側で付けた名前
          merge-multiple: true               # 同一フォルダへ展開

      - name: Combine & report
        shell: bash
        run: |
          shopt -s nullglob
          files=(coverage-*/.coverage.* .coverage.*)  # ❸ どこに落ちても拾える
          echo "Found ${#files[@]} coverage file(s): ${files[*]}"
          if [[ ${#files[@]} -lt 2 ]]; then
            echo "❌ 少なくとも 2 ファイル必要です"; exit 1
          fi
          coverage combine "${files[@]}"
          coverage report --fail-under=80
