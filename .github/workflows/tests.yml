name: tests                          # 任意
on: [push, pull_request]             # ← 追加

jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      COVERAGE_FILE: .coverage.${{ matrix.group }}
    strategy:
      matrix:
        group: [1, 2]
        total-splits: [2]

    steps:
      # 既存ステップ -------------------------------------------------
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - run: pip install -r requirements-dev.txt

      - name: Install package (editable)
        run: pip install -e .

      # ここから追加ステップ ----------------------------------------
      - name: Set coverage file name
        run: echo "COVERAGE_FILE=.coverage.${{ matrix.group }}" >> $GITHUB_ENV

      - name: Ensure coverage file exists
        run: test -f "$COVERAGE_FILE" || touch "$COVERAGE_FILE"

      # pytest 実行 -------------------------------------------------
      - name: Run pytest subset
        run: |
          pytest --cov=core --cov-branch --cov-report=term --cov-fail-under=0 \
                 --splits ${{ matrix.total-splits }} --group ${{ matrix.group }}

      # アップロード -----------------------------------------------
      - uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.group }}
          path: ${{ env.COVERAGE_FILE }}

  coverage:                   # ← このジョブが無いと一覧に出ない
    needs: tests              # tests と一致していること
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      - run: pip install coverage

      - uses: actions/download-artifact@v4
        with:
          pattern: coverage-*
          merge-multiple: true

      - name: Combine & report
        shell: bash
        run: |
          shopt -s nullglob
          coverage combine .coverage.*
          coverage report --fail-under=80
