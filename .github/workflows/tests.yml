name: tests
on: [push, pull_request]

jobs:
  ####################################################################
  # 1) pytest を 2 グループ並列実行
  ####################################################################
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        group: [1, 2]
        total_splits: [2]
      fail-fast: false

    env:
      COVERAGE_FILE: .coverage.${{ matrix.group }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - run: pip install -r requirements-dev.txt
      - run: pip install -e .

      # ───── test 実行 ────────────────────────────────
      - name: Run pytest subset
        run: |
          pytest --cov=core --cov-branch --cov-report=term \
                 --splits ${{ matrix.total_splits }} --group ${{ matrix.group }}

      # ───── デバッグ：本当に出来ているか ───────────────
      - run: ls -alh "${COVERAGE_FILE}"

      # ───── 生成された .coverage.N をそのままアップロード ─
      - uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.group }}
          path: ${{ env.COVERAGE_FILE }}   # ← ここを絶対に変えない
          if-no-files-found: error

  ####################################################################
  # 2) coverage-* を DL → combine → report
  ####################################################################
  coverage:
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - run: pip install coverage

      - uses: actions/download-artifact@v4
        with:
          pattern: coverage-*
          merge-multiple: true

      - name: Combine & report
        shell: bash
        run: |
          shopt -s nullglob
          files=(coverage-*/.coverage.* .coverage.*)
          echo "Found ${#files[@]} coverage file(s): ${files[*]}"
          if [[ ${#files[@]} -lt 2 ]]; then
            echo "❌ coverage ファイルが 2 つ揃いません"; exit 1
          fi
          coverage combine "${files[@]}"
          coverage report --fail-under=80
