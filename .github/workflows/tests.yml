name: tests
on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix: {group: [1, 2], total-splits: [2]}
      fail-fast: false

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - run: pip install -r requirements-dev.txt
      - run: pip install -e .

      # 1. pytest + coverage
      - run: |
          pytest --cov=core --cov-branch --cov-report=term \
                 --splits ${{ matrix.total-splits }} --group ${{ matrix.group }}

      # 2. リネームして dotfile 問題を回避
      - run: mv .coverage.${{ matrix.group }} coverage_${{ matrix.group }}

      # 3. artifacts
      - uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.group }}
          path: coverage_${{ matrix.group }}
          retention-days: 30
          if-no-files-found: error

  coverage:
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v5
        with: {python-version: '3.12'}
      - run: pip install coverage

      - uses: actions/download-artifact@v4
        with:
          pattern: coverage-*
          merge-multiple: true

      - run: |
          coverage combine coverage_*
          coverage report --fail-under=80
