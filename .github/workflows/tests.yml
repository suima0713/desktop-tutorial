name: tests
on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        group:        [1, 2]
        total-splits: [2]

    env:
      COVERAGE_FILE: .coverage.${{ matrix.group }}   # ← ここだけで “名前” を決定
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: pip install -r requirements-dev.txt
      - run: pip install -e .

      - name: Run pytest subset
        run: |
          pytest --cov=core --cov-branch --cov-report=term \
                 --splits ${{ matrix.total-splits }} --group ${{ matrix.group }}

      - name: Debug – list coverage files
        run: ls -alh "${COVERAGE_FILE}"

      # ----- ここがポイント -----
      # ① COVERAGE_FILE 変数だけを渡す（glob/絶対パスにしない）
      # ② if-no-files-found を "error" にしておくと、次回から迷わない
      - uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.group }}
          path: ${{ env.COVERAGE_FILE }}
          if-no-files-found: error
#------------------------------------------------------------
# coverage job  (combine だけ変えれば良い)
#------------------------------------------------------------
  coverage:
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: pip install coverage

      - uses: actions/download-artifact@v4
        with:
          pattern: coverage-*
          merge-multiple: true

      - name: Combine & report
        run: |
          shopt -s nullglob
          files=(.coverage.*)              # ← ワークスペース直下を glob
          echo "Combining ${#files[@]} file(s): ${files[@]}"
          coverage combine "${files[@]}"
          coverage report --fail-under=80
