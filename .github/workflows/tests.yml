name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install -e .

      - name: Run tests with coverage
        run:  |
          pytest --cov=desktop_tutorial \
                 --cov-report=xml \
                 --cov-report=html:htmlcov

      - name: Prepare coverage data
        if: success()
        run: |
          python -m coverage combine || true
          python -m coverage xml -i

      # üîπ ‚ë† Coverage „Éê„ÉÉ„Ç∏ÁîüÊàêÔºàmain „Å´ push „Åã„Å§ Py3.11 „ÅÆ„Å®„Åç„Å†„ÅëÔºâ
      - name: Generate coverage badge
        if: >
          github.event_name == 'push' &&
          matrix.python-version == '3.11'
        uses: tj-actions/coverage-badge-py@v2
        with:
          output: badges/coverage.svg
          overwrite: true
          working-directory: .

      # üîπ ‚ë° „Éê„ÉÉ„Ç∏„Çí„Ç≥„Éü„ÉÉ„ÉàÔºà‚Üë„Å®Âêå„ÅòÊù°‰ª∂Ôºâ
      - name: Commit coverage badge
        if: >
          github.event_name == 'push' &&
          matrix.python-version == '3.11'
        uses: EndBug/add-and-commit@v9
        with:
          add: badges/coverage.svg
          message: 'chore: update coverage badge'
          default_author: github_actions

      # ‚ë¢ HTML „É¨„Éù„Éº„Éà„Çí„Ç¢„Éº„Ç´„Ç§„Éñ
      - name: Archive HTML coverage report
        if: hashFiles('htmlcov/index.html') != ''
        run: tar -czf htmlcov.tgz htmlcov

      - name: Upload coverage artifact
        if: success() && hashFiles('htmlcov/index.html') != ''
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html-${{ matrix.python-version }}
          path: htmlcov.tgz
          retention-days: 7
