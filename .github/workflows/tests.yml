name: tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        group: [1, 2]          # ← グループ数
        total-splits: [2]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      # 開発用依存
      - run: pip install -r requirements-dev.txt

      # プロジェクトを editable インストール
      - name: Install package (editable)
        run: pip install -e .

      # テスト (サブセット)
      - name: Run pytest subset
        run: |
          pytest --cov=core --cov-branch --cov-report=term \
            --splits ${{ matrix.total-splits }} --group ${{ matrix.group }}

      # カバレッジ結果をアップロード
      - uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.group }}
          path: .coverage

  coverage:
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - run: pip install coverage

      # 各ジョブ出力の .coverage ファイルを取得
      - uses: actions/download-artifact@v4
        with:
          pattern: coverage-*   # path を指定しない＝既定ディレクトリへ展開

      # カバレッジを結合してレポート
      - run: |
          coverage combine coverage*/.coverage*
          coverage report --fail-under=80
