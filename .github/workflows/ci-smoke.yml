name: CI smoke

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  smoke:
    runs-on: windows-latest
    env:
      PYTHONUTF8: "1"
      PYTHONIOENCODING: "utf-8"

    defaults:
      run:
        shell: pwsh

    steps:
