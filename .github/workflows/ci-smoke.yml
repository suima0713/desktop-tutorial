name: CI smoke

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  smoke:
    runs-on: windows-latest

    env:
      PYTHONUTF8: "1"
      PYTHONIOENCODING: "utf-8"

    defaults:
      run:
        shell: pwsh          # 以降の run は PowerShell

    steps:
      # 1) ソース取得
      - uses: actions/checkout@v4

      # 2) PAT を git clone 認証に注入（bash）
      - name: Inject PAT for private git URLs
        if: ${{ secrets.GH_PAT != '' }}      # ★ 同じインデント階層
        shell: bash
        env:
          PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global url."https://${PAT}@github.com/".insteadOf "https://github.com/"
          git config --global --get-regexp url

      - name: Export global gitconfig path
        shell: bash
        run: echo "GIT_CONFIG_GLOBAL=$HOME/.gitconfig" >> "$GITHUB_ENV"

      # 3) Python & pip キャッシュ
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: |
            **/pyproject.toml
            **/requirements*.txt

      # 4) ビルドバックエンド更新（キャッシュ対象外）
      - name: Upgrade pip & setuptools
        run: python -m pip install -U pip setuptools wheel

      # 5) PowerShell ビルドパイプライン
      - name: Run build.ps1
        run: ./build.ps1
