name: CI スモーク

on:
  push:
    branches: ['**']
  pull_request:

permissions:
  contents: read
  pull-requests: write

jobs:
  lint-smoke:
    if: github.actor != 'dependabot[bot]'   # ← Dependabot PRではスキップする場合は残す
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pre-commit
        run: |
          python -m pip install -U pip
          pip install pre-commit

      - uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: ${{ runner.os }}-precommit-${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Fetch main for diff
        run: git fetch --no-tags --depth=1 origin main

      - name: Smoke lint (diff only)
        run: |
          BASE=$(git merge-base origin/main HEAD)
          pre-commit run --color always --show-diff-on-failure \
            --from-ref "$BASE" --to-ref HEAD
