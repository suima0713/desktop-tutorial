      - name: Inject PAT for private git URLs
        shell: bash
        env:
          PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global url."https://${PAT}@github.com/".insteadOf "https://github.com/"
          git config --global --get-regexp url
