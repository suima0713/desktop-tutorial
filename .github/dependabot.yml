version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    groups:
      lint:
        patterns:
          - "pre-commit"
          - "ruff*"
    ignore:
      # cyclonedx 依存で競合するバージョン例
      - dependency-name: "py-serializable"
        versions: ["2.x"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
